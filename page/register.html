<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronic Liberary</title>
    <link rel="stylesheet" href="../style/index.css">
    <script src="../script/script.js"></script>
</head>
<body>
    <div id="content">
        <header>
            <div id="mainbar">
                <img src="../img/ElectronicBook.png" alt="can't load the image" id="MainImage">
                <span id="MainTitle">Electronic</span>
                <span id="MainTitle" style="color: #8e7144;">Liberary</span>
                <span id="MainTitle" style="font-size: 8pt">WB</span>
                <nav id="menubar">
                    <ul id="menulist">
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="book.html">Books</a>
                        </li>
                        <li>
                            <a href="encyclopedias.html">Encyclopedias</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="register.html" style="color: #8e7144;">Register</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="registration">
            <table>
                <th>
                    Sign In
                </th>
                <th>
                    Sign Up
                </th>
                <tr>
                    <td>
                        <fieldset>
                            <legend>credentials</legend>
                            <label for="username">Username</label>
                            <input type="text" class="inputbg">
                            <br>
                            <label for="Password">Password</label>
                            <input type="password" class="inputbg">
                            <br>
                            <input type="submit" value="Sign In" id="submit" class="inputbg">
                        </fieldset>
                    </td>
                    <td>
                        <fieldset>
                            <legend>New Account</legend>
                            <label for="username">Username</label>
                            <input type="text" class="inputbg">
                            <br>
                            <label for="email">Email</label>
                            <input type="text" class="inputbg" id="email" onkeyup="emailvalid()">
                            <br>
                            <label for="Password">Password</label>
                            <input type="password" class="inputbg"  onkeyup="passvalid()" id="createpass">
                            <br>
                            <label for="Password">Confirm Password</label>
                            <input type="password" class="inputbg" id="confirmpass" onkeyup="confirmvalid()">
                            <br>
                            <input type="submit" value="Sign Up" class="inputbg" id="submit" onsubmit="checksingup()">
                        </fieldset>
                    </td>
                </tr>  
            </table>
        </section>
    </div>

    
</body>
</html>
